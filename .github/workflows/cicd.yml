name: CI/CD

on:
  push:
    branches: [ "dev" ]

env:
  # DB / Redis / Kakao API 환경변수
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  DB_POOL_SIZE: ${{ secrets.DB_POOL_SIZE }}
  DB_CONNECTION_TIMEOUT: ${{ secrets.DB_CONNECTION_TIMEOUT }}
  DB_LOCK_TIME_OUT: ${{ secrets.DB_LOCK_TIME_OUT }}
  REDIS_HOST: ${{ secrets.REDIS_HOST }}
  REDIS_PORT: ${{ secrets.REDIS_PORT }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  HUB_SERVICE_CACHEABLE: ${{ secrets.HUB_SERVICE_CACHEABLE }}
  KAKAO_MOBILITY_API_KEY: ${{ secrets.KAKAO_MOBILITY_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Docker 확인 (Testcontainers용)
      - name: Check Docker
        run: docker info

      # application.yml 준비
      - name: Prepare application.yml
        run: cp src/main/resources/application-sample.yml src/main/resources/application.yml

      # Build & Test (Testcontainers 포함)
      - name: Build & Test with Testcontainers
        run: ./gradlew clean test bootJar -Dspring.profiles.active=dev

      # Upload artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar   # bootJar 이름 고정

  deploy:
    runs-on: self-hosted
    needs: build   # build job 성공 후 실행

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./deploy

      - name: Stop existing JAR
        run: |
          PID=$(pgrep -f 'java -jar ./deploy/*.jar' || true)
          if [ -n "$PID" ]; then
            echo "Stopping running app with PID $PID"
            kill -9 $PID
          fi

      - name: Deploy new JAR
        run: |
          chmod +x ./deploy/*.jar
          nohup java -jar ./deploy/*.jar --spring.config.location=src/main/resources/application.yml > app.log 2>&1 &
          echo "App started"
